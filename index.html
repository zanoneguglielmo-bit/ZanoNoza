<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Novastar Door Capacity Checker — MVP</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Verificatore capienza porte — Novastar (MVP)</h1>
      <p>Inserisci pannelli/moduli, assegna una porta e verifica se ogni porta è sovraccarica.</p>
    </header>

    <main>
      <section class="config">
        <label>Preset controller:
          <select id="presetSelect">
            <option value="">— seleziona preset —</option>
          </select>
          <button id="loadPreset">Carica preset</button>
        </label>

        <label>Numero porte:
          <input id="numPorts" type="number" min="1" value="4">
        </label>

        <label>Capacità per porta (pixel):
          <input id="capacityPerPort" type="number" min="0" value="0">
        </label>
      </section>

      <section class="panels">
        <h2>Pannelli / Moduli</h2>

        <div class="add-row">
          <input id="w" type="number" placeholder="width (px)" min="1">
          <input id="h" type="number" placeholder="height (px)" min="1">
          <input id="port" type="number" placeholder="porta" min="1">
          <button id="addPanel">Aggiungi</button>
        </div>

        <div class="csv-import">
          <label>Incolla CSV (width,height,port per riga):</label>
          <textarea id="csvInput" rows="4" placeholder="100,200,1\n64,64,2"></textarea>
          <button id="importCsv">Importa CSV</button>
        </div>

        <table id="panelsTable">
          <thead><tr><th>#</th><th>W</th><th>H</th><th>Px</th><th>Porta</th><th></th></tr></thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="results">
        <h2>Risultato per porta</h2>
        <table id="resultsTable">
          <thead><tr><th>Porta</th><th>Totale pixel</th><th>Capacità</th><th>Stato</th></tr></thead>
          <tbody></tbody>
        </table>
        <div class="actions">
          <button id="exportCsv">Esporta CSV</button>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
